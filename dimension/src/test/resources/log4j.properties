log4j.rootLogger=INFO,CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c{2} %M - %m%n

log4j.appender.cg=org.apache.log4j.RollingFileAppender
log4j.appender.cg.layout=org.apache.log4j.PatternLayout
log4j.appender.cg.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c{2} %M - %m%n
#log4j.appender.malhar.File=/tmp/app.log


#log4j.logger.org=info
#log4j.logger.org.apache.commons.beanutils=warn
log4j.logger.cg=debug
